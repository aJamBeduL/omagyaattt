		<script>
			document.querySelectorAll("button[data-project]").forEach((btn) => {
				btn.addEventListener("click", () => {
					document.querySelectorAll("div[data-project]").forEach((project) => {
						project.classList.remove("active");
						if (project.dataset.project == btn.dataset.project) project.classList.add("active");
					});
					document.querySelectorAll(".button > button").forEach((navBtn) => {
						navBtn.classList.remove("active");
						if (navBtn.dataset.project == btn.dataset.project) navBtn.classList.add("active");
					});
				});
			});
